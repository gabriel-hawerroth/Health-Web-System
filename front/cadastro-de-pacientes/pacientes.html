<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vital Medical</title>
    <link rel="stylesheet" href="pacientes.css" />
    <script src="pacientes.js"></script>
    <link rel="shortcut icon" href="../assets/user-nurse-solid.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/7967e71da6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <header id="header">
        <h1>Vital Medical</h1>

        <span class="material-symbols-outlined">person</span>
    </header>

    <div class="content">
        <div class="card">
            <h1>Cadastro de pacientes</h1>

            <div class="card-content">
                <div class="row">
                    <div class="input-content">
                        <span>Nome</span>
                        <input type="text" maxlength="50" id="nome-input"></input>
                    </div>

                    <div class="input-content">
                        <span>Idade</span>
                        <input type="number" max="130" min="18" id="idade-input"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="input-content">
                        <span>E-mail</span>
                        <input type="email" maxlength="40" id="email-input"></input>
                    </div>

                    <div class="input-content">
                        <span>CPF</span>
                        <input type="text" maxlength="11" id="cpf-input"></input>
                    </div>
                </div>

                <div class="row">
                    <div class="input-content">
                        <span>Senha</span>
                        <input type="password" autocomplete="new-password" maxlength="80" id="senha-input"></input>
                    </div>

                    <div class="input-content">
                        <span>Confirme a senha</span>
                        <input type="password" autocomplete="new-password" maxlength="80"
                            id="confirmacao-senha-input"></input>
                    </div>
                </div>
            </div>

            <button onclick="cadastrarPaciente()">Cadastrar</button>
        </div>
    </div>

    <span class="material-symbols-outlined arrow-back" onclick="voltarAoMenu()">arrow_back</span>
</body>

<div id="snackbar">
    <span id="message"></span>
    <button onclick="closeMessage()">OK</button>
</div>

</html>
