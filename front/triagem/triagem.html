<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vital Medical</title>
        <link rel="stylesheet" href="triagem.css" />
        <script src="triagem.js"></script>
        <link
            rel="shortcut icon"
            href="../assets/user-nurse-solid.svg"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/7967e71da6.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>

    <body>
        <header id="header">
            <h1>Vital Medical</h1>

            <span class="material-symbols-outlined">person</span>
        </header>

        <div class="content">
            <div class="card">
                <h1>Triagem</h1>

                <div class="card-content">
                    <div class="esquerda">
                        <div class="row first-row">
                            <span class="material-symbols-outlined"
                                >person</span
                            >

                            <select id="select-paciente">
                                <option value="">Selecione um paciente</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="input-content">
                                <span>Altura (cm):</span>
                                <input type="number" id="input-altura" />
                            </div>

                            <div class="input-content">
                                <span>Peso (kg):</span>
                                <input type="number" id="input-peso" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-content">
                                <span>Pressão:</span>
                                <input type="number" id="input-pressao" />
                            </div>

                            <div class="input-content">
                                <span>Glicemia (mg/dL):</span>
                                <input type="number" id="input-glicemia" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-content">
                                <span>Frequêcia cardíaca:</span>
                                <input type="number" id="input-frq-cardiaca" />
                            </div>

                            <div class="input-content">
                                <span>Frequência respiratória:</span>
                                <input
                                    type="number"
                                    id="input-frq-respiratoria"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="direita">
                        <form id="status-form">
                            <label id="status-1">
                                <input
                                    type="radio"
                                    name="opcoes-status"
                                    value="1"
                                    id="input-status-1"
                                />
                                Emergência
                            </label>
                            <br />
                            <label id="status-2">
                                <input
                                    type="radio"
                                    name="opcoes-status"
                                    value="2"
                                />
                                Muito urgente
                            </label>
                            <br />
                            <label id="status-3">
                                <input
                                    type="radio"
                                    name="opcoes-status"
                                    value="3"
                                />
                                Urgente
                            </label>
                            <br />
                            <label id="status-4">
                                <input
                                    type="radio"
                                    name="opcoes-status"
                                    value="4"
                                />
                                Pouco urgente
                            </label>
                            <br />
                            <label id="status-5">
                                <input
                                    type="radio"
                                    name="opcoes-status"
                                    value="5"
                                />
                                Não urgente
                            </label>
                        </form>
                    </div>
                </div>

                <button id="confirmar-triagem-btn" onclick="cadastrarTriagem()">
                    Confirmar
                </button>
            </div>
        </div>

        <span
            class="material-symbols-outlined arrow-back"
            onclick="voltarAoMenu()"
            >arrow_back</span
        >
    </body>

    <div id="snackbar">
        <span id="message"></span>
        <button onclick="closeMessage()">OK</button>
    </div>
</html>
