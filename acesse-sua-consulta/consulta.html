<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vital Medical</title>
        <link rel="stylesheet" href="consulta.css" />
        <script src="consulta.js"></script>
        <link
            rel="shortcut icon"
            href="../assets/user-nurse-solid.svg"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/7967e71da6.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>

    <body>
        <header id="header">
            <h1>Vital Medical</h1>

            <span class="material-symbols-outlined">person</span>
        </header>

        <div class="content">
            <div class="card">
                <span
                    class="material-symbols-outlined"
                    style="
                        font-size: 3rem;
                        position: relative;
                        top: 1.5rem;
                        display: none;
                    "
                    id="icone"
                    >task_alt</span
                >
                <h1 id="titulo-card">Sua consulta</h1>

                <div id="card-content">
                    <div class="informacoes-consulta">
                        <div class="card-informacoes">
                            <div class="row view">
                                <span id="consulta-medico">Médico: </span>
                            </div>
                            <div class="row edit">
                                <label for="select-medico">Médico:</label>
                                <select id="select-medico">
                                    <option value="">
                                        Selecione um médico
                                    </option>
                                </select>
                            </div>

                            <div class="row view">
                                <span id="consulta-horario">Horário: </span>
                            </div>
                            <div class="row edit">
                                <span>Horário:</span>
                                <input type="time" id="input-horario" />
                            </div>

                            <div class="row view">
                                <span id="consulta-data">Data: </span>
                            </div>
                            <div class="row edit">
                                <span>Data:</span>
                                <input type="date" id="input-data" />
                            </div>
                        </div>
                    </div>

                    <div class="acoes">
                        <button
                            onclick="editarConsulta()"
                            id="editar-consulta-btn"
                        >
                            Editar consulta
                        </button>

                        <button
                            onclick="confirmarCancelamento(true)"
                            id="cancelar-consulta-btn"
                        >
                            Cancelar consulta
                        </button>

                        <button
                            onclick="salvarConsulta()"
                            id="salvar-consulta-btn"
                        >
                            Salvar
                        </button>

                        <button
                            onclick="cancelarEdicao()"
                            id="cancelar-edicao-btn"
                        >
                            Cancelar edição
                        </button>
                    </div>
                </div>

                <div id="consultas-card">
                    <ul id="lista-consultas"></ul>
                </div>
            </div>
        </div>

        <span
            class="material-symbols-outlined arrow-back"
            onclick="voltarAoMenu()"
            >arrow_back</span
        >
    </body>

    <div id="snackbar">
        <span id="message"></span>
        <button onclick="closeMessage()">OK</button>
    </div>

    <div id="cancelar-consulta-dialog">
        <h2>Tem certeza de que deseja cancelar sua consulta?</h2>
        <div class="actions">
            <button onclick="cancelarConsulta()">Confirmar</button>
            <button onclick="confirmarCancelamento(false)">Cancelar</button>
        </div>
    </div>
</html>
