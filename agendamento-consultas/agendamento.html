<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vital Medical</title>
        <link rel="stylesheet" href="agendamento.css" />
        <script src="agendamento.js"></script>
        <link
            rel="shortcut icon"
            href="../assets/user-nurse-solid.svg"
            type="image/x-icon"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/7967e71da6.js"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
    </head>

    <body>
        <header id="header">
            <h1>Vital Medical</h1>

            <span class="material-symbols-outlined">person</span>
        </header>

        <div class="content">
            <div class="card">
                <h1>Agendamento de consultas</h1>

                <div class="card-content">
                    <div class="select-content" id="content-select-paciente">
                        <label for="select-paciente">Paciente</label>
                        <select name="select-paciente" id="select-paciente">
                            <option value="">Selecione um paciente</option>
                        </select>
                    </div>

                    <div class="select-content">
                        <label for="select-medico">Médico</label>
                        <select name="select-medico" id="select-medico">
                            <option value="">Selecione um médico</option>
                        </select>
                    </div>

                    <div class="select-content">
                        <label for="select-dia">Data da consulta</label>
                        <input type="date" id="input-data" />
                    </div>

                    <div class="select-content">
                        <label for="select-hora">Horário da consulta</label>
                        <input type="time" id="input-hora" step="1800" />
                    </div>
                </div>

                <button onclick="agendarConsulta()">Agendar</button>
            </div>
        </div>

        <span
            class="material-symbols-outlined arrow-back"
            onclick="voltarAoMenu()"
            >arrow_back</span
        >
    </body>

    <div id="snackbar">
        <span id="message"></span>
        <button onclick="closeMessage()">OK</button>
    </div>
</html>
